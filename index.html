<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de gestion des employés</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand">Gestion des Employés</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm control-panel">
                    <div class="card-body">
                        <h2 class="card-title mb-4">Panneau de contrôle</h2>
                        <div class="d-flex flex-wrap gap-2 controls-toolbar">
                            <button class="btn btn-primary btn-action" onclick="displayEmployees()">
                                <i class="bi bi-people"></i> Afficher les employés
                            </button>
                            <button class="btn btn-success btn-action" onclick="calculateTotalSalaries()">
                                <i class="bi bi-calculator"></i> Calculer les salaires
                            </button>

                            <div class="input-group custom-tight control-search">
                                <input id="employeeIdInput" type="number" min="1" class="form-control" placeholder="ID employé" onkeydown="if(event.key==='Enter') findEmployeeById(this.value)">
                                <button class="btn btn-warning" type="button" onclick="findEmployeeById(document.getElementById('employeeIdInput').value)">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <div class="d-flex align-items-center gap-2 controls">
                                <select id="departmentSelect" class="form-select control-item" onchange="populateSpecializations(this.value)">
                                        <option value="">Tous les départements</option>
                                    </select>
                                    <select id="specializationSelect" class="form-select control-item">
                                        <option value="">Toutes les spécialisations</option>
                                    </select>
                                    <button class="btn btn-outline-primary btn-action btn-filter-wide" type="button" onclick="filterByDepartmentAndSpecialization()">
                                        <i class="bi bi-filter"></i> Filtrer
                                    </button>
                                </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4 shadow-sm">
                    <div class="card-body">
                        <div id="employeesDetails" class="table-responsive">
                            <!-- Le contenu dynamique sera inséré ici -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle avec Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Script personnalisé -->
    <script src="./employee_details.js"></script>
</body>
</html>
